<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/icon/speak.png" type="image/x-icon">
</head>

<body>
    <section class="main-section">
      <h1>Text to Speech</h1>
      <div>
        <div class="text-area">
          <p class="enter-text">Enter Your text here:</p>
          <textarea  placeholder="Start Typing..." id="textInput"></textarea>
        </div>
        <div>
          <button class="button" id="speakButton">Speak</button>
          <button class="button" id="clearButton">Clear</button>
        </div>
      </div>
    </section>
    
  <script src="script.js"></script>
</body>

</html>
